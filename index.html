<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RPS Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">Rock Paper Scissors Game</div>
    <div class="intro">Let's play! Press an option and Good Luck!</div>
    <div class="pictures">
      <div class="containerPic">
        <button id="btnR"><img src="pic/rock.png" alt="Rock Image" /></button>
      </div>
      <div class="containerPic">
        <button id="btnP"><img src="pic/paper.png" alt="Rock Image" /></button>
      </div>
      <div class="containerPic">
        <button id="btnS">
          <img src="pic/scissor.png" alt="Rock Image" />
        </button>
      </div>
    </div>
    <div id="opponentChoice"></div>
    <div class="score">Score</div>
    <div class="result">
      <div class="scores">Player: <span id="scorePlayer"></span></div>
      <div class="scores">Opponent: <span id="opponPlayer"></span></div>
      <div class="scores">Tie: <span id="tie"></span></div>
      <div id="winner"></div>
    </div>

    <!--     
        
        <label for="user">Choose an option:</label>

        <select name="user" id="player">
          <option value="ROCK">Rock</option>
          <option value="PAPER">Paper</option>
          <option value="SCISSORS">Scissors</option>
        </select>
        <button type ="button" id="btn" onclick="userInfo()">Submit Option</button> -->

    <script src="script.js" async defer></script>
  </body>
</html>
